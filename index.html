      /* Basic styles for preview content to look decent before full theming */
      .prose-preview h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .prose-preview h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .prose-preview h3 { font-size: 1.17em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }

      .prose-preview ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
      .prose-preview ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1em; }
      .prose-preview blockquote { border-left: 4px solid #ccc; padding-left: 1em; color: #666; font-style: italic; }
      .prose-preview table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
      .prose-preview th, .prose-preview td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      .prose-preview th { background-color: #f2f2f2; }
      .prose-preview code { background-color: #f4f4f4; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
      .prose-preview pre { background-color: #f6f8fa; padding: 1em; border-radius: 4px; overflow-x: auto; margin-bottom: 1em; }
      .prose-preview pre code { background-color: transparent; padding: 0; }
      
      /* KaTeX specific fixes if needed */
      .katex-display { overflow-x: auto; overflow-y: hidden; }

      /* CodeMirror Overrides */
      .cm-editor { height: 100%; }
      .cm-scroller { overflow: auto !important; }

      /* Mermaid Centering */
